<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/homework.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Nav -->
    <header>
      <nav class="container_nav">
        <h1>To do List!</h1>
      </nav>
    </header>

    <!-- Entrada de datos  -->

    <form action="" method="get">
      <label for="">
        <input
          type="number"
          name=""
          id="documento"
          required
          placeholder="ingrese su documento"
        />
        <input
          type="text"
          name=""
          id="usuario"
          required
          placeholder="ingrese su nombre"
        />
        <input type="button" id="button" onclick="crearUsuario()" value="add" />
        <input
          type="button"
          id="button"
          onclick="mostrar()"
          value="ver"
          required
          placeholder="ingrese su dni"
        />
      </label>
    </form>

    <!-- Listado -->

    <div class="container-task">
      <h2 id="encabezado-li">Listado</h2>
      <ul class="container_ul" id="listado"></ul>
    </div>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
